<body>

    <!-- Header -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Toko Laris</h1>
            <button class="menu-toggle" id="menuToggle">&#9776;</button>
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html">Beranda</a></li>

    <!-- Notifikasi toast -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Product Grid -->
    <section class="produk produk-page" id="produk">
        <div class="container">
            <h2>Semua Produk</h2>
            <div class="produk-grid">

                <div class="card">
                    <img src="tempe.jpg" alt="Tempe Goreng" />
                    <div class="card-content">
                        <h3>Tempe Goreng</h3>
                        <p class="price">Rp8.000</p>
                        <button onclick="addToCart('Tempe Goreng', 8000)" class="btn-add">Tambah ke Keranjang</button>
                    </div>
                </div>
                <div class="card">
                    <img src="tempe.jpg" alt="Sale Keju" />
                    <div class="card-content">
                        <h3>Sale Keju</h3>
                        <p class="price">Rp8.000</p>
                        <button onclick="addToCart('Sale Keju', 8000)" class="btn-add">Tambah ke Keranjang</button>
                    </div>
                </div>
                <div class="card">
                    <img src="tempe.jpg" alt="Wajit" />
                    <div class="card-content">
                        <h3>Wajit</h3>
                        <p class="price">Rp8.000</p>
                        <button onclick="addToCart('Wajit', 8000)" class="btn-add">Tambah ke Keranjang</button>

                </div>
                <div class="card">
                    <img src="tempe.jpg" alt="Keripik Singkong" />
                    <div class="card-content">

                    </div>
                </div>
                <div class="card">

                        <button onclick="addToCart('Keripik Pisang', 8000)" class="btn-add">Tambah ke Keranjang</button>
                    </div>
                </div>
                <div class="card">
                    <img src="tempe.jpg" alt="Rempeyek" />
                    <div class="card-content">
                        <h3>Rempeyek</h3>
                        <p class="price">Rp8.000</p>
                        <button onclick="addToCart('Rempeyek', 8000)" class="btn-add">Tambah ke Keranjang</button>
                    </div>
                </div>
            </div>
